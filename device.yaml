config:
  register_address_type: u8
  default_byte_order: BE
  defmt_feature: "defmt"

# Status and Control Registers (0x00-0x08)
PowerStatusInput: # REG00H
  type: register
  address: 0x00
  size_bits: 8
  access: RO
  description: "Power input status register"
  fields:
    acin_present:
      base: bool
      start: 7
      description: "ACIN present status"
    acin_available:
      base: bool
      start: 6
      description: "ACIN available for system"
    vbus_present:
      base: bool
      start: 5
      description: "VBUS present status"
    vbus_available:
      base: bool
      start: 4
      description: "VBUS available for system"
    vbus_above_vhold:
      base: bool
      start: 3
      description: "VBUS voltage above VHOLD"
    battery_current_direction:
      base: uint
      start: 2
      end: 3
      description: "Battery current direction"
    acin_vbus_short:
      base: bool
      start: 1
      description: "ACIN and VBUS short circuit"
    startup_source:
      base: bool
      start: 0
      description: "System startup source"

PowerStatusBattery: # REG01H
  type: register
  address: 0x01
  size_bits: 8
  access: RO
  description: "Power status and battery information"
  fields:
    over_temperature:
      base: bool
      start: 7
      description: "AXP2101 over temperature"
    charging_indication:
      base: bool
      start: 6
      description: "Battery charging indication"
    battery_present:
      base: bool
      start: 5
      description: "Battery present detection"
    battery_activation_mode:
      base: bool
      start: 3
      description: "Battery activation mode"
    current_limitation:
      base: bool
      start: 2
      description: "Charging current limitation"
    axp2101_mode:
      base: uint
      start: 0
      end: 2
      description: "AXP2101 working mode"

ChipId: # REG03H
  type: register
  address: 0x03
  size_bits: 8
  access: RO
  description: "Chip ID register"
  fields:
    chip_id:
      base: uint
      start: 0
      end: 8
      description: "Chip identification"

DataBuffer0: # REG04H
  type: register
  address: 0x04
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data buffer register 0"
  fields:
    data:
      base: uint
      start: 0
      end: 8
      description: "8-bit data storage"

DataBuffer1: # REG05H
  type: register
  address: 0x05
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data buffer register 1"
  fields:
    data:
      base: uint
      start: 0
      end: 8
      description: "8-bit data storage"

DataBuffer2: # REG06H
  type: register
  address: 0x06
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data buffer register 2"
  fields:
    data:
      base: uint
      start: 0
      end: 8
      description: "8-bit data storage"

DataBuffer3: # REG07H
  type: register
  address: 0x07
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data buffer register 3"
  fields:
    data:
      base: uint
      start: 0
      end: 8
      description: "8-bit data storage"

DataBuffer4: # REG08H
  type: register
  address: 0x08
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data buffer register 4"
  fields:
    data:
      base: uint
      start: 0
      end: 8
      description: "8-bit data storage"

# Power Management (0x10-0x1A)
PowerOnOffControl: # REG10H
  type: register
  address: 0x10
  size_bits: 8
  access: RW
  reset_value: 0x48
  description: "Power on/off control register"
  fields:
    soft_off:
      base: bool
      start: 7
      description: "Software power off"
    power_off_en:
      base: bool
      start: 6
      description: "Power off enable"
    dcdc_1_enable:
      base: bool
      start: 0
      description: "DCDC1 enable control"

DcdcControl: # REG11H
  type: register
  address: 0x11
  size_bits: 8
  access: RW
  reset_value: 0x08
  description: "DCDC control register"
  fields:
    dcdc_4_enable:
      base: bool
      start: 7
      description: "DCDC4 enable control"
    dcdc_3_enable:
      base: bool
      start: 6
      description: "DCDC3 enable control"
    dcdc_2_enable:
      base: bool
      start: 5
      description: "DCDC2 enable control"

LdoControl1: # REG12H
  type: register
  address: 0x12
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "LDO control register 1"
  fields:
    bldo2_enable:
      base: bool
      start: 7
      description: "BLDO2 enable control"
    bldo1_enable:
      base: bool
      start: 6
      description: "BLDO1 enable control"
    aldo_4_enable:
      base: bool
      start: 5
      description: "ALDO4 enable control"
    aldo_3_enable:
      base: bool
      start: 4
      description: "ALDO3 enable control"
    aldo_2_enable:
      base: bool
      start: 3
      description: "ALDO2 enable control"
    aldo_1_enable:
      base: bool
      start: 2
      description: "ALDO1 enable control"

LdoControl2: # REG13H
  type: register
  address: 0x13
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "LDO control register 2"
  fields:
    dldo2_enable:
      base: bool
      start: 7
      description: "DLDO2 enable control"
    dldo1_enable:
      base: bool
      start: 6
      description: "DLDO1 enable control"
    cpusldo_enable:
      base: bool
      start: 5
      description: "CPUSLDO enable control"

# DCDC Voltage Control (0x80-0x87)
Dcdc1VoltageControl: # REG80H
  type: register
  address: 0x80
  size_bits: 8
  access: RW
  reset_value: 0x48
  description: "DCDC1 voltage control register"
  fields:
    dcdc_1_voltage:
      base: uint
      start: 0
      end: 7
      description: "DCDC1 output voltage setting (1.5V-3.4V, 10mV/step up to 3.2V, then 20mV/step)"

Dcdc2VoltageControl: # REG81H
  type: register
  address: 0x81
  size_bits: 8
  access: RW
  reset_value: 0x4B
  description: "DCDC2 voltage control register"
  fields:
    dcdc_2_voltage:
      base: uint
      start: 0
      end: 7
      description: "DCDC2 output voltage setting (0.5V-1.2V/1.22V-1.54V, 10mV/step)"

Dcdc3VoltageControl: # REG82H
  type: register
  address: 0x82
  size_bits: 8
  access: RW
  reset_value: 0x4B
  description: "DCDC3 voltage control register"
  fields:
    dcdc_3_voltage:
      base: uint
      start: 0
      end: 7
      description: "DCDC3 output voltage setting (0.5V-1.2V/1.22V-1.54V, 10mV/step)"

Dcdc4VoltageControl: # REG83H
  type: register
  address: 0x83
  size_bits: 8
  access: RW
  reset_value: 0x48
  description: "DCDC4 voltage control register"
  fields:
    dcdc_4_voltage:
      base: uint
      start: 0
      end: 7
      description: "DCDC4 output voltage setting (0.5V-1.2V/1.22V-3.4V, 10mV/step)"

DcdcModeControl: # REG84H
  type: register
  address: 0x84
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "DCDC working mode control"
  fields:
    dcdc_4_mode:
      base: uint
      start: 6
      end: 8
      description: "DCDC4 working mode"
    dcdc_3_mode:
      base: uint
      start: 4
      end: 6
      description: "DCDC3 working mode"
    dcdc_2_mode:
      base: uint
      start: 2
      end: 4
      description: "DCDC2 working mode"
    dcdc_1_mode:
      base: uint
      start: 0
      end: 2
      description: "DCDC1 working mode"

Dcdc2Config: # REG85H
  type: register
  address: 0x85
  size_bits: 8
  access: RW
  reset_value: 0x4B
  description: "DCDC2 configuration register"
  fields:
    dcdc2_dvm_en:
      base: bool
      start: 7
      description: "DCDC2 DVM enable"
    dcdc2_out:
      base: uint
      start: 0
      end: 7
      description: "DCDC2 output voltage (0.5-1.2V: 10mV/step, 1.22-1.54V: 20mV/step)"

DcdcOvercurrentConfig: # REG87H
  type: register
  address: 0x87
  size_bits: 8
  access: RW
  reset_value: 0x55
  description: "DCDC overcurrent protection configuration"
  fields:
    dcdc3_oc:
      base: uint
      start: 4
      end: 6
      description: "DCDC3 OC threshold (00:3A, 01:3.5A, 10:4A, 11:5A)"
    dcdc2_oc:
      base: uint
      start: 2
      end: 4
      description: "DCDC2 OC threshold (00:2.5A, 01:3A, 10:3.5A, 11:4A)"
    dcdc1_oc:
      base: uint
      start: 0
      end: 2
      description: "DCDC1 OC threshold (00:2.5A, 01:3A, 10:3.5A, 11:4A)"

# LDO Voltage Control (0x90-0x9A)
Aldo1VoltageControl: # REG90H
  type: register
  address: 0x90
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "ALDO1 voltage control register"
  fields:
    aldo_1_voltage:
      base: uint
      start: 0
      end: 5
      description: "ALDO1 output voltage setting (0.5V-3.5V, 100mV/step)"

Aldo2VoltageControl: # REG91H
  type: register
  address: 0x91
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "ALDO2 voltage control register"
  fields:
    aldo_2_voltage:
      base: uint
      start: 0
      end: 5
      description: "ALDO2 output voltage setting (0.5V-3.5V, 100mV/step)"

Aldo3VoltageControl: # REG92H
  type: register
  address: 0x92
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "ALDO3 voltage control register"
  fields:
    aldo_3_voltage:
      base: uint
      start: 0
      end: 5
      description: "ALDO3 output voltage setting (0.5V-3.5V, 100mV/step)"

Aldo4VoltageControl: # REG93H
  type: register
  address: 0x93
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "ALDO4 voltage control register"
  fields:
    aldo_4_voltage:
      base: uint
      start: 0
      end: 5
      description: "ALDO4 output voltage setting (0.5V-3.5V, 100mV/step)"

Bldo1VoltageControl: # REG94H
  type: register
  address: 0x94
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "BLDO1 voltage control register"
  fields:
    bldo_1_voltage:
      base: uint
      start: 0
      end: 5
      description: "BLDO1 output voltage setting (0.5V-3.5V, 100mV/step)"

Bldo2VoltageControl: # REG95H
  type: register
  address: 0x95
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "BLDO2 voltage control register"
  fields:
    bldo_2_voltage:
      base: uint
      start: 0
      end: 5
      description: "BLDO2 output voltage setting (0.5V-3.5V, 100mV/step)"

Dldo1VoltageControl: # REG96H
  type: register
  address: 0x96
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "DLDO1 voltage control register"
  fields:
    dldo_1_voltage:
      base: uint
      start: 0
      end: 5
      description: "DLDO1 output voltage setting (0.5V-3.3V, 100mV/step)"

Dldo2VoltageControl: # REG97H
  type: register
  address: 0x97
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "DLDO2 voltage control register"
  fields:
    dldo_2_voltage:
      base: uint
      start: 0
      end: 5
      description: "DLDO2 output voltage setting (0.5V-1.4V, 50mV/step)"

CpusldoVoltageControl: # REG98H
  type: register
  address: 0x98
  size_bits: 8
  access: RW
  reset_value: 0x19
  description: "CPUSLDO voltage control register"
  fields:
    cpusldo_voltage:
      base: uint
      start: 0
      end: 4
      description: "CPUSLDO output voltage setting (0.5V-1.4V, 50mV/step)"

# Battery Charging Control (0x60-0x6A)
ChargeControl1: # REG61H
  type: register
  address: 0x61
  size_bits: 8
  access: RW
  reset_value: 0x10
  description: "Charge control register 1"
  fields:
    chg_enable:
      base: bool
      start: 7
      description: "Charge function enable"
    chg_target_voltage:
      base: uint
      start: 2
      end: 4
      description: "Charge target voltage"
    chg_current:
      base: uint
      start: 0
      end: 2
      description: "Charge current setting"

ChargeControl2: # REG62H
  type: register
  address: 0x62
  size_bits: 8
  access: RW
  reset_value: 0x21
  description: "Charge control register 2"
  fields:
    chg_cc_timeout:
      base: uint
      start: 2
      end: 4
      description: "Charge CC timeout"
    chg_cv_timeout:
      base: uint
      start: 0
      end: 2
      description: "Charge CV timeout"

IprechargeControl: # REG63H
  type: register
  address: 0x63
  size_bits: 8
  access: RW
  reset_value: 0x11
  description: "Precharge current control"
  fields:
    iprechg_set:
      base: uint
      start: 0
      end: 4
      description: "Precharge current setting (25mA-300mA)"

TerminationChargeControl: # REG64H
  type: register
  address: 0x64
  size_bits: 8
  access: RW
  reset_value: 0x01
  description: "Termination charge current control"
  fields:
    iterm_set:
      base: uint
      start: 0
      end: 4
      description: "Termination current setting (25mA-300mA)"

# Extended Charging Control (0x65-0x6A)
ThermalRegulationThreshold: # REG65H
  type: register
  address: 0x65
  size_bits: 8
  access: RW
  reset_value: 0x02
  description: "Thermal regulation threshold setting"
  fields:
    tregu_thld:
      base: uint
      start: 0
      end: 2
      description: "Thermal regulation threshold (00:60°C, 01:80°C, 10:100°C, 11:120°C)"

ChargeTimerConfig: # REG67H
  type: register
  address: 0x67
  size_bits: 8
  access: RW
  reset_value: 0xD2
  description: "Charge timer configuration"
  fields:
    tmr_dt_en:
      base: bool
      start: 7
      description: "Safety timer setting during DPM or thermal regulation"
    chg_tmr2_en:
      base: bool
      start: 6
      description: "Charge done safety timer enable"
    chg_tmr2_cfg:
      base: uint
      start: 4
      end: 6
      description: "Charge done safety timer (00:5h, 01:8h, 10:12h, 11:20h)"
    chg_tmr1_en:
      base: bool
      start: 2
      description: "Pre-charge safety timer enable"
    chg_tmr1_cfg:
      base: uint
      start: 0
      end: 2
      description: "Pre-charge safety timer (00:40min, 01:50min, 10:60min, 11:70min)"

BatteryDetection: # REG68H
  type: register
  address: 0x68
  size_bits: 8
  access: RW
  reset_value: 0x01
  description: "Battery detection control"
  fields:
    bat_det_en:
      base: bool
      start: 0
      description: "Battery detection enable"

ChargeLedConfig: # REG69H
  type: register
  address: 0x69
  size_bits: 8
  access: RW
  reset_value: 0x01
  description: "Charge LED configuration"
  fields:
    chgled_out_ctrl:
      base: uint
      start: 4
      end: 6
      description: "CHGLED pin output control when func=10b (00:Hi-Z, 01:Low/Hi-Z 25%/75% 1Hz, 10:Low/Hi-Z 25%/75% 4Hz, 11:Low)"
    chgled_func:
      base: uint
      start: 1
      end: 3
      description: "CHGLED function config (00:Type A, 01:Type B, 10:Controlled by out_ctrl, 11:Reserved)"
    chgled_en:
      base: bool
      start: 0
      description: "CHGLED pin enable"

ButtonChargeConfig: # REG6AH
  type: register
  address: 0x6A
  size_bits: 8
  access: RW
  reset_value: 0x03
  description: "Button battery charge configuration"
  fields:
    btn_chg_cfg:
      base: uint
      start: 0
      end: 3
      description: "Button battery charge termination voltage (2.6V + N*0.1V)"

# TS Pin Control and Temperature Monitoring (0x50-0x5D)
TsConfig: # REG50H
  type: register
  address: 0x50
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "TS pin configuration"
  fields:
    ts_func:
      base: bool
      start: 4
      description: "TS pin function (0:battery temp sensor, 1:external fixed input)"
    ts_src_en:
      base: uint
      start: 2
      end: 4
      description: "TS current source control (00:off, 01:on with ADC, 10:on when working, 11:always on)"
    ts_curr:
      base: uint
      start: 0
      end: 2
      description: "TS current source config (00:20uA, 01:40uA, 10:50uA, 11:60uA)"

TsHysteresisLowToHigh: # REG52H
  type: register
  address: 0x52
  size_bits: 8
  access: RW
  reset_value: 0x02
  description: "TS hysteresis from low to normal"
  fields:
    ts_hysl2h:
      base: uint
      start: 0
      end: 8
      description: "Hysteresis for TS low to normal (N*16mV)"

TsHysteresisHighToLow: # REG53H
  type: register
  address: 0x53
  size_bits: 8
  access: RW
  reset_value: 0x01
  description: "TS hysteresis from high to normal"
  fields:
    ts_hysh2l:
      base: uint
      start: 0
      end: 8
      description: "Hysteresis for TS high to normal (N*4mV)"

VltfCharge: # REG54H
  type: register
  address: 0x54
  size_bits: 8
  access: RW
  reset_value: 0x29
  description: "Low temperature charging threshold"
  fields:
    vltf_chg:
      base: uint
      start: 0
      end: 8
      description: "VLTF charging voltage (N*32mV, ~0°C default)"

VhtfCharge: # REG55H
  type: register
  address: 0x55
  size_bits: 8
  access: RW
  reset_value: 0x58
  description: "High temperature charging threshold"
  fields:
    vhtf_chg:
      base: uint
      start: 0
      end: 8
      description: "VHTF charging voltage (N*2mV, ~55°C default)"

VltfWork: # REG56H
  type: register
  address: 0x56
  size_bits: 8
  access: RW
  reset_value: 0x3E
  description: "Low temperature working threshold"
  fields:
    vltf_work:
      base: uint
      start: 0
      end: 8
      description: "VLTF working voltage (N*32mV, ~-10°C default)"

VhtfWork: # REG57H
  type: register
  address: 0x57
  size_bits: 8
  access: RW
  reset_value: 0x4C
  description: "High temperature working threshold"
  fields:
    vhtf_work:
      base: uint
      start: 0
      end: 8
      description: "VHTF working voltage (N*2mV, ~60°C default)"

JeitaConfig: # REG58H
  type: register
  address: 0x58
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "JEITA standard configuration"
  fields:
    jeita_en:
      base: bool
      start: 0
      description: "JEITA standard enable"

JeitaCvConfig: # REG59H
  type: register
  address: 0x59
  size_bits: 8
  access: RW
  reset_value: 0x10
  description: "JEITA CV configuration"
  fields:
    jwarm_ifall:
      base: bool
      start: 6
      description: "Current fall in warm region (0:100%, 1:50%)"
    jcool_ifall:
      base: bool
      start: 4
      description: "Current fall in cool region (0:100%, 1:50%)"
    jwarm_vfall:
      base: uint
      start: 2
      end: 4
      description: "Voltage fall in warm region"
    jcool_vfall:
      base: uint
      start: 0
      end: 2
      description: "Voltage fall in cool region"

JeitaCool: # REG5AH
  type: register
  address: 0x5A
  size_bits: 8
  access: RW
  reset_value: 0x37
  description: "JEITA cool temperature threshold"
  fields:
    jeita_cool:
      base: uint
      start: 0
      end: 8
      description: "Cool temperature T2 (N*16mV, ~10°C default)"

JeitaWarm: # REG5BH
  type: register
  address: 0x5B
  size_bits: 8
  access: RW
  reset_value: 0x1E
  description: "JEITA warm temperature threshold"
  fields:
    jeita_warm:
      base: uint
      start: 0
      end: 8
      description: "Warm temperature T3 (N*8mV, ~45°C default)"

TsConfigDataH: # REG5CH
  type: register
  address: 0x5C
  size_bits: 8
  access: RW
  reset_value: 0x02
  description: "TS configuration data high byte"
  fields:
    ts_cfg_data_h:
      base: uint
      start: 0
      end: 6
      description: "TS configuration data[13:8]"

TsConfigDataL: # REG5DH
  type: register
  address: 0x5D
  size_bits: 8
  access: RW
  reset_value: 0x58
  description: "TS configuration data low byte"
  fields:
    ts_cfg_data_l:
      base: uint
      start: 0
      end: 8
      description: "TS configuration data[7:0] - TS voltage when ts_ch_en=0"

# ADC Control and Data (0x30-0x3F)
AdcChannelEnable: # REG30H
  type: register
  address: 0x30
  size_bits: 8
  access: RW
  reset_value: 0xFF
  description: "ADC channel enable register"
  fields:
    ts_adc_en:
      base: bool
      start: 7
      description: "TS pin ADC enable"
    vbus_adc_en:
      base: bool
      start: 6
      description: "VBUS voltage ADC enable"
    acin_adc_en:
      base: bool
      start: 5
      description: "ACIN voltage ADC enable"
    bat_adc_en:
      base: bool
      start: 4
      description: "Battery voltage ADC enable"
    vsys_adc_en:
      base: bool
      start: 3
      description: "VSYS voltage ADC enable"
    die_temp_adc_en:
      base: bool
      start: 2
      description: "Die temperature ADC enable"

BatVoltageAdcH: # REG34H
  type: register
  address: 0x34
  size_bits: 8
  access: RO
  description: "Battery voltage ADC data high byte"
  fields:
    bat_vol_adc_h:
      base: uint
      start: 0
      end: 8
      description: "Battery voltage ADC[13:6]"

BatVoltageAdcL: # REG35H
  type: register
  address: 0x35
  size_bits: 8
  access: RO
  description: "Battery voltage ADC data low byte"
  fields:
    bat_vol_adc_l:
      base: uint
      start: 2
      end: 8
      description: "Battery voltage ADC[5:0]"

TsAdcH: # REG36H
  type: register
